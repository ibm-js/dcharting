<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Mouse Zoom And Pan</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="../../dojo/dojo.js"></script>
		<script type="text/javascript">
			require(["dojo/ready", "dcharting/Chart", "dcharting/themes/PlotKit/orange", "dcharting/Series", "dcharting/axis2d/Default", "dcharting/plot2d/Lines",
				"dcharting/action2d/MouseZoomAndPan"], function (ready, Chart, orange, Series, Axis, Lines, MouseZoomAndPan) {
				ready(function(){
					var plot1, plot2, chart = new Chart({}, "chart");
					chart.setTheme(orange);
					chart.addAxis("x", new Axis({fixLower: "minor", natural: true, stroke: "gray", enableCache: true,
										htmlLabels: false, majorTick: {color: "red", length: 4}, minorTick: {color: "blue", length: 2}}));
					chart.addAxis("alternate", new Axis({fixLower: "minor", natural: true, stroke: "gray", enableCache: true,
						htmlLabels: false, majorTick: {color: "red", length: 4}, minorTick: {color: "blue", length: 2}, leftBottom: false}));
					chart.addAxis("y", new Axis({vertical: true, min: 0, max: 100, majorTickStep: 10, minorTickStep: 5, stroke: "gray",
						majorTick: {stroke: "black", length: 4}, minorTick: {stroke: "gray", length: 2}}));
					chart.addPlot(plot1 = new Lines({markers: false}));
					chart.addPlot(plot2 = new Lines({markers: false, hAxis:"alternate"}));
					chart.addSeries(new Series([
						 8,  7,  3,  2,  5,  7,  9, 10,  2, 10,
						14, 16, 18, 13, 16, 15, 20, 19, 15, 12,
						24, 20, 20, 26, 28, 26, 28, 29, 24, 29,
						31, 35, 37, 31, 35, 37, 37, 36, 31, 30,
						50, 49, 42, 46, 44, 40, 47, 43, 48, 47,
						51, 52, 52, 51, 54, 57, 58, 50, 54, 51,
						62, 68, 67, 62, 62, 65, 61, 66, 65, 62,
						74, 78, 78, 77, 74, 74, 72, 74, 70, 78,
						84, 83, 85, 86, 86, 89, 89, 85, 86, 86,
						98, 97, 93, 91, 92, 92, 99, 93, 94, 92
					]));
					chart.addSeries(new Series([
						 3,  1,  3,  2,  4,  7,  9, 10,  2, 9,
						14, 16, 18, 15, 13, 14, 21, 18, 17, 14,
						24, 20, 25, 22, 28, 26, 28, 29, 24, 29,
						31, 35, 37, 31, 34, 37, 37, 34, 39, 30,
						48, 44, 47, 48, 41, 41, 43, 49, 44, 45,
						52, 56, 52, 51, 58, 56, 57, 59, 54, 51,
						61, 63, 63, 62, 61, 61, 61, 63, 64, 63,
						73, 70, 79, 76, 73, 73, 74, 75, 75, 75,
						85, 88, 81, 81, 85, 85, 81, 83, 84, 84,
						95, 96, 93, 88, 97, 93, 91, 95, 98, 92
					], {plot: plot2}));
					new MouseZoomAndPan(chart, plot1, { axis: "x", keyZoomModifier: dojo.isIE?"none":"ctrl" });
					new MouseZoomAndPan(chart, plot2, { axis: "alternate", keyZoomModifier: dojo.isIE?"none":"ctrl" });
					chart.render();
				});
			});
		</script>
	</head>
	<body style="height:100%;width:100%">
    	<div id="chart" style="width:640px;height:480px"></div>
	</body>
</html>
