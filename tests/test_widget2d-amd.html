<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Chart 2D</title>
		<style type="text/css">
			@import "../../dojo/resources/dojo.css";
			@import "../../dijit/tests/css/dijitTests.css";
		</style>
		<!-- required for Tooltip: a default dijit theme: -->
		<link rel="stylesheet" href="../../dijit/themes/tundra/tundra.css">
		<style>
			.dojoxLegendNode {border: 1px solid #ccc; margin: 5px 10px 5px 10px; padding: 3px}
			.dojoxLegendText {vertical-align: text-top; padding-right: 10px}
		</style>
		<script type="text/javascript" src="../../dojo/dojo.js" data-dojo-config="isDebug: true, async: true, parseOnLoad: true"></script>

		<script type="text/javascript">
			var seriesB = [2.6, 1.8, 2, 1, 1.4, 0.7, 2];
			require([
			"dcharting/Chart",
			"dcharting/axis2d/Default",
			"dcharting/plot2d/Areas",
			"dcharting/plot2d/Grid",
			"dcharting/plot2d/Pie",
			"dcharting/action2d/Tooltip",
			"dcharting/action2d/MoveSlice",
			"dcharting/action2d/MouseZoomAndPan",
			"dcharting/Legend",
			"dcharting/themes/PlotKit/orange",
			"dcharting/themes/PlotKit/blue",
			"dcharting/themes/PlotKit/green", "dojo/parser"]);
		</script>
	</head>
	<body class="tundra">
		<h1>Chart 2D</h1>
		<p>Examples of charts using widgets.</p>
		<script type="dojo/require">
			orange: "dcharting/themes/PlotKit/orange",
			blue: "dcharting/themes/PlotKit/blue",
			green: "dcharting/themes/PlotKit/green"
		</script>
		<table border="0" cellspacing="30">
			<tr>
				<td>
					<div data-dojo-type="dcharting/Chart" id="chart1" style="width: 300px; height: 300px;">
						<div data-dojo-type="dcharting/axis2d/Default" data-dojo-axis="x"
							 data-dojo-props="font: 'italic normal normal 8pt Tahoma'"></div>
						<div data-dojo-type="dcharting/axis2d/Default" data-dojo-axis="y"
							 data-dojo-props="vertical: true, fixUpper: 'major', includeZero:'true',
							 					font: 'italic normal normal 8pt Tahoma'"></div>
						<div data-dojo-type="dcharting/plot2d/Areas"></div>
						<div data-dojo-type="dcharting/plot2d/Grid"></div>
						<div data-dojo-type="dcharting/Series" data-dojo-props="data: [1, 2, 0.5, 1.5, 1, 2.8, 0.4], name: 'A'"></div>
						<div data-dojo-type="dcharting/Series" data-dojo-props="data: seriesB,  legend:'&lt;em&gt;Custom&lt;/em&gt; legend'"></div>
						<!--
						<div data-dojo-type="dcharting/action2d/MouseZoomAndPan"  maxScale="40"></div>-->
					</div>
					<div data-dojo-type="dcharting/Legend" chartRef="chart1"></div>
				</td>
				<td>
					<div data-dojo-type="dcharting/Chart" id="chart2" data-dojo-props="theme: orange, fill:'lightgrey'"
						 style="width: 300px; height: 300px;">
						<div data-dojo-type="dcharting/axis2d/Default" data-dojo-axis="x"
							 data-dojo-props="font: 'italic normal bold 10pt Tahoma', minorLabels: false, labelSizeChange: true"></div>
						<div data-dojo-type="dcharting/axis2d/Default" data-dojo-axis="y"
							 data-dojo-props="vertical: true, fixUpper: 'major', includeZer: true, font: 'italic normal bold 10pt Tahoma'"></div>
						<div data-dojo-type="dcharting/plot2d/Areas"></div>
						<div data-dojo-type="dcharting/plot2d/Grid"></div>
						<div data-dojo-type="dcharting/Series" data-dojo-props="data: [1, 2, 0.5, 1.5, 1, 2.8, 0.4], name: 'A'"></div>
						<div data-dojo-type="dcharting/Series" data-dojo-props="data: seriesB, name: 'B'"></div>
						<!--
						<div data-dojo-type="dcharting/action2d/MouseZoomAndPan" type="MouseZoomAndPan" axis="x" scaleFactor="1.05"></div>
						<div data-dojo-type="dcharting/action2d/MouseZoomAndPan" axis="y" scaleFactor="1.05"></div>-->
					</div>
					<div data-dojo-type="dcharting/Legend" chartRef="chart2"></div>
				</td>
			</tr>
			<!--
			<tr>
				<td>
					<div data-dojo-type="dcharting/Chart" id="chart3" data-dojo-props="theme: blue"
							 style="width: 300px; height: 300px;">
						<div class="plot" name="default" type="Pie" radius="100" fontColor="white"></div>
						<div class="series" name="Series B" array="seriesB"></div>
						<div class="action" type="Tooltip"></div>
					</div>
				</td>
				<td>
					<div data-dojo-type="dcharting/Chart" id="chart4" data-dojo-props="theme: green"
							 style="width: 300px; height: 300px;">
						<div class="plot" name="default" type="Pie" radius="100" fontColor="black" labelOffset="-20"></div>
						<div class="action" type="Tooltip"></div>
						<div class="action" type="MoveSlice" shift="2"></div>
					</div>
				</td>
			</tr>-->
		</table>
		<p>That's all Folks!</p>
	</body>
</html>
